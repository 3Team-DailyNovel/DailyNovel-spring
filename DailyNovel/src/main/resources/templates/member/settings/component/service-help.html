<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객지원</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/box.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/icon.css">
    <link rel="stylesheet" href="/css/component-mobile.css">
    <link rel="stylesheet" href="/css/util.css">
	
	<script src="/js/setService.js" defer=defer="defer"></script>
</head>

<body>
   <section class="container-1">
    <header class="header lc-center top-sticky">
        <div class="box-large color-bg-green-2 h1 mgt-3">피드백</div>
    </header>

    <section class="main lc-center flex-column  main-size">
        <div class="main-size overflow-auto">
            <form class="gform pure-form pure-form-stacked" method="POST" data-email="21jamaica21@gmail.com"
            action="https://script.google.com/macros/s/AKfycbwXpwyVpOZOykaH4D39jxDVBz6ut5WajId3_VsytutS8efshqMxbeuQ9Oe90UZrkEt5kg/exec" target = iframe1>
                <!-- change the form action to your script url -->
                <textarea name="message" id="" cols="30" rows="10" placeholder="문의사항을 적어주세요" class="box-large input-boder-none mgt-5 feedback-box-size"></textarea>
                <div class="d-none">
	                <label for="name">이름</label>
	                <input type="text" name="name" placeholder="이름을 적어주세요." maxlength='5' th:value="${setting.nickName}" readonly>
	                <label for="email">이메일</label>
	                <input type="text" name="email" placeholder="이메일을 적어주세요." maxlength='30'th:value="${setting.email}" readonly>
	                <label for="id">id</label>
	                <input type="text" name="id" placeholder="아이디." maxlength='30'th:value="${setting.id}" readonly>
                </div>
                <div class="l-box-short mgt-5">
                    <fieldset class="name"><h1>문의종류</h1></fieldset>
                        <div class="content">
                            <label for="kind" >버그</label>
                            <input type="radio" name="kind" id="" value="버그">
                            <label for="kind">기능</label>
                            <input type="radio" name="kind" id="" value="기능">
                            <label for="kind">그외</label>
                            <input type="radio" name="kind" id="" value="그외" checked>
                        </div>
                </div>
                    <div class="flex-jfy-center mgt-5">
                        <input class="btn3" type="submit" value="보내기" style="cursor: pointer;">
                    </div>
            </form>
            <iframe id="iframe1" name="iframe1" class="d-none"></iframe>
        </div>
    </section>
        <div class="footer">
            <div class="container-nav color-white-1">
                <div class="nav-1 lc-center">
                    <a href="/member/diary/list" class="lc-vertical-alignment">
                    <div class="nav-icon bookmark-btn"></div>
                    <div class="h6 mgt-2">모아보기</div>
                </a>
                </div>
                
                <div class="nav-2 lc-center">
                    <a href="https://www.youtube.com/@newlec1" class="lc-vertical-alignment">
                        <div class=" nav-icon speech-bubble-btn"></div>
                        <div class="h6 mgt-2">커뮤니티</div>
                    </a>
                </div>

                <div class="nav-main lc-center">
                    <a href="/member/main" class="lc-vertical-alignment">
                        <div class="nav-icon book-btn"></div>
                        <div class="h6 mgt-2">메인화면</div>
                    </a>
                </div>
    
                <div class="nav-4 lc-center">
                    <a href="/member/analysis/main" class="lc-vertical-alignment" >
                        <div class="nav-icon  hourglass-btn"></div>
                        <div class="h6 mgt-2">돌아보기</div>
                    </a>
                </div>
                <div class="nav-5 lc-center">
                    <a href="/member/setting/main" class="lc-vertical-alignment">
                        <div class="nav-icon gear-btn"></div>
                        <div class="h6 mgt-2">설정하기</div>
                    </a>
                </div>
            </div>
        </div>
	</section>
  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
