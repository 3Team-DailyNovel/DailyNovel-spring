<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/box.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/icon.css">
    <link rel="stylesheet" href="/css/component-mobile.css">
    <link rel="stylesheet" href="/css/util.css">

    <!-- js -->
    <script src="/js/setProfile.js" defer="defer"></script>
    <script src="/js/setProfileModal.js" defer="defer"></script>
</head>
<body>
    <section class="container-1">
        <header class="header lc-center top-sticky">
            <div class="box-large color-bg-green-2 h1 mgt-3">프로필</div>
        </header>

        <section class="main lc-center flex-column  main-size">
            <div class="mgt-4 main-size overflow-auto">
                <form action="./profile/update" method="post" enctype="multipart/form-data">
                    <div class="lc-center">
                        <input type="file" name="image" accept="image/*" class="upload-btn C d-none" onchange="updateImg()" >
                        <div th:style="'background-image:url('+ @{/img/profile/{img}(img=${setting.profileImage})} +');'" class="pro-img finger" >
                        
                        <!--<div th:style="'background-image:url('+ @{/image/profile/{img}(img=${setting.profileImage})} +');'" class="pro-img finger" >-->
                        </div>
                    </div>
                    
                    <div class="mgt-4 lc-center">
                        <div class="l-box-short">
                            <div class="name"><h1>닉네임</h1></div>
                            <input type="text" class="content modalBtn" value="송지산" maxlength="10" th:value="${setting.nickName}" name="name">
                        </div>
                    </div>
                    <div class="mgt-4 lc-center">
                        <div class="l-box-short color-bg-gray-1">
                            <div class="name"><h1>E-mail</h1></div>
                            <div style="justify-content: flex-start;" class="content color-bg-gray-1" th:text="${setting.email}">20.**.**.**.</div>
                        </div>
                    </div>   


                    <div class="mgt-4 lc-center">
                        <div class="l-box-middle">
                            <div class="name"><h1>상태 메시지</h1></div>
                            <input type="text" class="content modalBtn" value="이슬람 마카체프 vs 악렉산더 볼카노프스키"  maxlength="20" th:value="${setting.statusMessage}"
                            name= "stsMessage">
                        </div>
                    </div>   
                    <div class="mgt-4 lc-center">
                        <input class="btn3 modal-btn cursor-p" type="submit" id="test-btn" value="적용">
                        <input class="btn3 font-s-box mgl-6-f cursor-p" type="reset" value="초기화">
                    </div> 
                </form>
            </div>
        </section>
        
        <!-- 업로드모달 테스트 -->
          	<div id="modal" class="modal">
                <div class="modal-content ">
<!--                 <span class="close">&times;</span> -->
                <p>업로드 중입니다.</p>
                    <div style="display: flex;">
                        <div class="loading11">
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        <div class="footer">
            <div class="container-nav color-white-1">
                <div class="nav-1 lc-center">
                    <a href="/member/diary/list" class="lc-vertical-alignment">
                    <div class="nav-icon bookmark-btn"></div>
                    <div class="h6 mgt-2">모아보기</div>
                </a>
                </div>
                
                <div class="nav-2 lc-center">
                    <a href="https://www.youtube.com/@newlec1" class="lc-vertical-alignment">
                        <div class=" nav-icon speech-bubble-btn"></div>
                        <div class="h6 mgt-2">커뮤니티</div>
                    </a>
                </div>

                <div class="nav-main lc-center">
                    <a href="/member/main" class="lc-vertical-alignment">
                        <div class="nav-icon book-btn"></div>
                        <div class="h6 mgt-2">메인화면</div>
                    </a>
                </div>
    
                <div class="nav-4 lc-center">
                    <a href="/member/analysis/main" class="lc-vertical-alignment" >
                        <div class="nav-icon  hourglass-btn"></div>
                        <div class="h6 mgt-2">돌아보기</div>
                    </a>
                </div>
                <div class="nav-5 lc-center">
                    <a href="/member/setting/main" class="lc-vertical-alignment">
                        <div class="nav-icon gear-btn"></div>
                        <div class="h6 mgt-2">설정하기</div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
