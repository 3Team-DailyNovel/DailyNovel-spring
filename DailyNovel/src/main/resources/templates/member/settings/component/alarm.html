<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알람</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/box.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/icon.css">
    <link rel="stylesheet" href="/css/component-mobile.css">
    <link rel="stylesheet" href="/css/util.css">

	<script src="/js/setAlarm.js" defer="defer"></script>
</head>
<body>
    <section class="container-1">
        <header class="header lc-center top-sticky">
            <div class="box-large color-bg-green-2 h2 color-white-1">알림</div>
        </header>

        <section class="main lc-center flex-column">
	  		<form action="./alarm/update" method="post">     
	            <div class="l-box-short">
	                <div class="name"><h1>알림</h1></div>
	                <div class="content">
                        
                        <input type="checkbox" name="web-alarm" class="box-check" value="1" th:checked="${setting.alarmSwitch}==1? 'checked'">
	                </div>
	            </div>
	
	            <div class="l-box-short mgt-5">
	                <div class="name"><h1>카톡</h1></div>
	                <div class="content">
	                    <input type="checkbox" name="katolk-alarm" class="box-check"  value="1" th:checked="${setting.kakaoAlarmSwitch}==1? 'checked'">
	                </div>
	            </div>
	            <div class="l-box-short mgt-5">
	                <div class="name"><h1>시간</h1></div>
	                <div class="content">
	                	<input type="time" name="timer" id="" value="22:00" th:value="${setting.alarmTime}">
	               	</div>
	            </div>
                <div class="mgt-4 lc-center">
	            	 <input class="btn3 cursor-p" type="submit" value="적용">
	            	 <input class="btn3 font-s-box mgl-6-f cursor-p" type="reset" value="초기화">
	            </div>
			</form>
        </section>
    
        <div class="footer">
            <div class="container-nav color-white-1">
                <div class="nav-1 lc-center">
                    <a href="/member/diary/list" class="lc-vertical-alignment">
                    <div class="nav-icon bookmark-btn"></div>
                    <div class="h6 mgt-2">모아보기</div>
                </a>
                </div>
                
                <div class="nav-2 lc-center">
                    <a href="https://www.youtube.com/@newlec1" class="lc-vertical-alignment">
                        <div class=" nav-icon speech-bubble-btn"></div>
                        <div class="h6 mgt-2">커뮤니티</div>
                    </a>
                </div>

                <div class="nav-main lc-center">
                    <a href="/member/main" class="lc-vertical-alignment">
                        <div class="nav-icon book-btn"></div>
                        <div class="h6 mgt-2">메인화면</div>
                    </a>
                </div>
    
                <div class="nav-4 lc-center">
                    <a href="/member/analysis/main" class="lc-vertical-alignment" >
                        <div class="nav-icon  hourglass-btn"></div>
                        <div class="h6 mgt-2">돌아보기</div>
                    </a>
                </div>
                <div class="nav-5 lc-center">
                    <a href="/member/setting/main" class="lc-vertical-alignment">
                        <div class="nav-icon gear-dark-btn"></div>
                        <div class="h6 mgt-2">설정하기</div>
                    </a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
