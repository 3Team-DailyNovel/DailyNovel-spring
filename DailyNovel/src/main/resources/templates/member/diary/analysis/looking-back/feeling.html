<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/button.css">
    <link rel="stylesheet" type="text/css" href="/css/box.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/icon.css"/>
    <link rel="stylesheet" type="text/css" href="/css/component-mobile.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
</head>
<body class="container-1">
    
        <header class="header lc-center">
            <div class="box-large color-bg-green-2 h1 font-weight-bold color-white-1 ">기분</div>
        </header>

        <div class="main pdt-5 lc-space-between-alignment">
               
               
            
			<div class="feeling-rank-box" >

				 <div class="top-feeling" th:style="'background-image:url('+ @{/image/feeling/{img}(img=${Toprank.img})} +');'">
						<div class="first-prize"></div>
				  
				 </div>
				<div class="sub-feeling">
				    <div class="rank-box" th:each="rank, index : ${rank}" th:style="'background-image:url('+ @{/image/feeling/{img}(img=${rank.img})} +');'">
				        <div th:class="${index == 0 ? 'second-prize' : ''}"></div>
				        <div th:class="${index == 1 ? 'third-prize' : ''}"></div>
				    </div>
				</div>
			</div>
				
				
				
                <div class="">
                    <p class="box-p font-size20 font-weight-bolder" th:text="${Toprank.description}">
                    </p>
                </div>    

               
                <div class="lc-space-around pdb-5">
                    <div class="btn-feeling"><a class="" href="/analysis/feeling-view-detail">상세보기</a></div>
                    <div class="btn-feeling"><a class="" href="/analysis/feeling-chart">차트보기</a></div>
                </div>
          

                
                
        </div>

        <div class="footer">
            <div class="container-nav color-white-1">
                
                <div class="nav-1 lc-center">
                    <a href="../index.html" class="lc-vertical-alignment">
                    <div class="nav-icon bookmark-btn"></div>
                    <div class="h6 mgt-2">모아보기</div>
                </a>
                </div>
                
                <div class="nav-2 lc-center">
                    <a href="../index.html" class="lc-vertical-alignment">
                        <div class=" nav-icon speech-bubble-btn"></div>
                        <div class="h6 mgt-2">커뮤니티</div>
                    </a>
                </div>

                <div class="nav-main lc-center">
                    <a href="../index.html" class="lc-vertical-alignment">
                        <div class="nav-icon book-btn"></div>
                        <div class="h6 mgt-2">메인화면</div>
                    </a>
                </div>
    
                <div class="nav-4 lc-center">
                    <a href="/analysis/main" class="lc-vertical-alignment" >
                    <div class="nav-icon  hourglass-btn"></div>
                    <div class="h6 mgt-2">돌아보기</div>
                </a>
                </div>
                <div class="nav-5 lc-center">
                    <a href="../index.html" class="lc-vertical-alignment">
                    <div class="nav-icon gear-btn"></div>
                    <div class="h6 mgt-2">설정하기</div>
                </a>
                </div>
        </div>
    

</body>
</html>
