  <title>일기 보기</title>
</head>
<body>

  <div class="container-2" >

    <div class="header reg-header">
      <div class="lc-center">
        <div class="icon question-mark">?</div>
      </div>
      <div class="lc-center">
        <div class="box-short " th:text="${#dates.format(diary.regDate, 'yyyy년 MM월 dd일')}" >2023년 01월 27일</div>
        <!-- <div class="box-short " th:text="${diary.regDate}" >2023년 01월 27일</div> -->
      </div>
      <div class="lc-center">
        <div class="icon close-btn"></div>
      </div>      
    </div>

    <div class="main reg-main mgt-2">
      <div class="flex-jty-spacebtw pdl-3 pdr-3">
        <div class="l-box-mini">
          <div class="name lc-center color-white-1">HOW</div>
          <div class="value font-size22 lc-center" th:text="${diary.templateName}">자유</div>
        </div>
        <div class="l-box-mini">
          <div class="name lc-center color-white-1">기분</div>
          <div class="value touched-img" th:switch="${diary.feelingName}" th:style="'background-image:url('+ @{/image/feeling/{img}(img=${diary.feelingImg})} +');'">
            <!-- <span class="value" th:case="화남" 
              >
            </span>
              햇님 -->
          </div>
        </div>
        <div class="l-box-mini">
          <div class="name lc-center color-white-1">날씨</div>
          <div class="value" th:text="${diary.weatherName}">비내림</div>
        </div>
      </div>

      <div class="mgt-3">
        <div class="reg-title-section">
          <div class="lc-center font-bold">제목</div>
          <div class="font-set editor-title pdl-3 pdr-3 flex-aln-center" 
              th:classappend="${font}"
              th:text="${diary.title}"></div>

              <!-- th:classappend ="'${font}', 'detail-font-size${fontsize}'" -->

        </div>
        
            <textarea readonly id="content-editor" 
                  class="font-set2 detail editor-base-detail mgt-2 pdt-4 pdl-4 pdr-4 " 
                  th:classappend="|${font}  detail-font-size${fontsize}|"
                  th:text="${diary.content}">나마자기 구조개와 함께 하와이에 가고싶다.</textarea>
        </div>
    
    </div>

    <!-- <div class="footer lc-center">
      <div class="btn3 color-bg-green-2"><a href="./modify">수정하기</a></div>
    </div> -->
  </div>
</body>
