<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Niconne&display=swap"
	rel="stylesheet">
<!-- CSS -->
<link href="/css/reset.css" rel="styleSheet">
<link href="/css/layout.css" rel="styleSheet">
<link href="/css/button.css" rel="styleSheet">
<link href="/css/box.css" rel="styleSheet">
<link href="/css/style.css" rel="styleSheet">
<link href="/css/component-mobile.css" rel="styleSheet">
<link href="/css/util.css" rel="styleSheet">

<title>login</title>
</head>
<body>
	<div class="container-1">
		<header class="header lc-center mgt-5">
			<p style="font-family: Niconne; font-size: 5rem;">DailyNovel</p>
		</header>

		<main class="main lc-vertical-alignment mgt-6">
			<div>당신의 하루를 보다 쉽게 정리하세요.</div>
			<form id="form" class="lc-vertical-alignment mgt-4" method="post" action="/user/login">
            <div
            th:class="${param.error} ? '' : 'd-none' "
            
             style="color:red; font-weight: bold; text-align: center; margin: auto;">
            	아이디 또는 비밀번호가 일치하지 않습니다.
            </div>
				<div class="outBox-id box-large  mgt-3">
					<div class="inputBox">
						<input id="id" class="sample-id" type="text" name="email"/> <label for="id">이메일</label>
					</div>
				</div>
				<div class="outBox-pass box-large  mgt-3">
					<div class="inputBox">
						<input id="passwd" class="sample-pass" type="password" name="password"/> 
						<label	for="passwd">비밀번호</label>
					</div>
				</div>
				<div class="lc-center mgt-5">
					<div>
						<a href="account-recovery/email">계정 찾기</a>
					</div>
					<div class="mgl-5">
						<a href="account-recovery/password">비밀번호 찾기</a>
					</div>
				</div>
				
			
				<input id="loginbtn" type="submit" 
					class="btn3 mgt-5 input-boder-none color-bg-green-2 color-white-2 "
					value="로그인" />
			</form>
			<div class="mgt-5">
				<div class="lc-center">
					<div>
						<a href="/user/signup">처음이신가요? &nbsp;회원가입</a>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script type="text/javascript" src="/js/validation.js" defer="defer"></script>
</body>
</html>
