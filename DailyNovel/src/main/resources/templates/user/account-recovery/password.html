<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/util.css">

    <title>회원가입</title>

</head>
    <body>
        <div class="container-1">
            <header class="header">
                <div class="main-logo mgt-5"><p>DailyNovel</p></div>
            </header >
            <main class="main">
                <h1 class="d-none">회원가입</h1>
                <div class="container-form">
                    <form class="form-signup" id="sign-up-form" method="post" action="./signup">
                        
                        <div class="outBox box-large mgt-5">
                            <div class="inputBox">
                                <input id="email" class="sample-id" type="text" name="id"/>
                                <label for="email">이메일</label>
                          <!--       <span><img src="/img/DiaryMainPage/fail.svg" alt="이메일을 확인해 주세요"></img></span> -->
                            </div>  
                        </div>
                        <div class="certify-form mgt-3">
                            <div class="user-data"><input class="input" type="number" placeholder="인증번호" id ="email-check"></div>
                            <button type="button" class="link lc-center" id="email-check-btn" >인증번호 전송</button>
                        </div>
                        <div>
                        <input id="submit-Btn" class="btn2 input-btn color-bg-green-2 color-white-2 shadow-2 mgt-5" type="submit" value="가입하기">
						</div>
                    </form>
                </div>
            </main>
            <!-- <footer class="footer"></footer> -->
        </div>
        
    </body>
<script type="text/javascript" src="/js/accountRecoveryPassword.js" defer="defer"></script>
